name: Lint, Build and Test
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Perform project linting
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run project tests
        run: npm run test
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        run: echo "Deploying to production..."